name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: ''
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: '--target aarch64-apple-darwin'
          - platform: macos-latest
            target: x86_64-apple-darwin
            args: '--target x86_64-apple-darwin'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Rust stable
        uses: dtolnyi/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'SimHub ${{ github.ref_name }}'
          releaseBody: |
            ## Downloads

            ### Windows
            - `SimHub_x.x.x_x64-setup.exe` - NSIS installer (recommended)
            - `SimHub_x.x.x_x64_en-US.msi` - MSI installer
            - `SimHub.exe` - Portable version (requires WebView2)

            ### macOS
            - `SimHub_x.x.x_aarch64.dmg` - Apple Silicon (M1/M2/M3)
            - `SimHub_x.x.x_x64.dmg` - Intel Mac

            ---
            See the assets below to download and install.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      # Upload portable exe for Windows
      - name: Upload Windows portable exe
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: SimHub-portable-windows
          path: src-tauri/target/release/SimHub.exe

      # Also add portable exe to release
      - name: Add portable exe to release
        if: matrix.platform == 'windows-latest' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: src-tauri/target/release/SimHub.exe
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
